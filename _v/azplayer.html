<script>
    amp.options.flashSS.swf = "http://amp.azure.net/libs/amp/latest/techs/StrobeMediaPlayback.2.0.swf"
    amp.options.flashSS.plugin = "http://amp.azure.net/libs/amp/latest/techs/MSAdaptiveStreamingPlugin-osmf2.0.swf"
    amp.options.silverlightSS.xap = "http://amp.azure.net/libs/amp/latest/techs/SmoothStreamingPlayer.xap"
</script>

<!--*****END OF Azure Media Player Scripts*****-->

</head>
<body>

<video id="vid1" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0">  </video>

<script>
        var myPlayer = null;

        if (!!myPlayer) {
            myPlayer.dispose();
        }

        var myOptions = {
            "nativeControlsForTouch": false,
            "logo": { "enabled": false },
            autoplay: true,
            controls: true,
            width: "800",
            height: "475",
            poster: ""
        };
        myPlayer = amp("vid1", myOptions);

        myPlayer.addEventListener(amp.eventName.play, _ampEventHandler);
        myPlayer.addEventListener(amp.eventName.ended, _ampEventHandler);


        myPlayer.currentTime(30);

        myPlayer.src([
        {
        src: "http://mymedia2svc.streaming.mediaservices.windows.net/ce12a70c-d8e3-4274-be53-50cd2dc2ab16/main_00hq.ism/Manifest",
        type: "application/vnd.ms-sstr+xml"
        },
        ]);

        function _ampEventHandler(evt) {
                        if ("play" == evt.type) {
                             // $('#video-viewport').css("opacity", "1");
                        }
                        if ("ended" == evt.type) {
                              myPlayer.play();
                        }
        }

</script>
