@require(encoder)
<div class="col_12">
	<div class="row">
@if encoder['status']=='live':
			<button class="medium blue col_6 ajaxbtn" action="coachpick/1">
				<span class="icon-user"></span> Coach Pick 1
			</button>
			<button class="medium blue col_6 ajaxbtn" action="coachpick/2">

@end
	</div>
</div>
