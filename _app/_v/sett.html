<script type="text/javascript">
function outTime() {
	var d = new Date();
	return d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()+"."+d.getMilliseconds();
}

function getEncStat() {
	$.ajax({
	  url: 'ajax/encoderstatjson',
	  type: 'GET',
	  success: function(data, textStatus, xhr) {
	    setTimeout(getEncStat,500);
	  	try{
			var d = eval("("+data+")");
		  	if (d['status']=='live') {
		  		// console.log(d['status']);
		  		return;
		  	}
		    console.log(outTime()+' '+d['status']);
		}
		catch(e){
			console.log(outTime()+" "+data);
		}
	  }
	});
	
}
function fOnLoad() {
	getEncStat();
}
</script>
