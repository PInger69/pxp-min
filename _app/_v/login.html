<div class="col_4">
	<!-- left-most side -->
</div>
<div class="col_4">
	<!-- center  -->
	<form action="logincheck" method="post">
		<div class="row center">
			<h3 style="color:#777">encoder login</h3>
		</div>
			<div class="notice warning hide">
				<i class="icon-warning-sign icon-large"></i> <span class="status"></span> 
				<a href="#close" class="icon-remove"></a>
			</div>
		<div class="row">
			<div class="col_12">
				<label for="hmteam" class="cw_4">Email address</label>
				<input id="email" type="text"  class="cw_8" name="email" placeholder="Email address">
			</div>
		</div>
		<div class="row">
			<div class="col_12">
				<label for="hmteam" class="cw_4">Password</label>
				<input id="pass" type="password" class="cw_8"name="pass" placeholder="Password">
			</div>
		</div>
		<div class="row center">
			<button class="large col_6 green" type="submit">
				<i class="icon-user"></i> login
			</button>
			<button class="large col_6 orange" type="reset">
				<i class="icon-remove"></i> reset
			</button>
		</div>
	</form>
</div>
<div class="col_4">
	<!-- right-most side -->
</div>
