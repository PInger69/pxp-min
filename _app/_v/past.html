@require(events)
<table>
	<tr>
		<th>Date</th>
		<th>Home team</th>
		<th>Visitor team</th>
		<th>League</th>
		<th>Video</th>
		<th></th>
	</tr>
@for ev in events:
	<tr>
		<td>
			@ev['date']
		</td>
		<td>
			@ev['homeTeam']
		</td>
		<td>
			@ev['visitTeam']
		</td>
		<td>
			@ev['league']
		</td>
		<td>
			@if 'vid' in ev:
				<a href="@ev['vid']">play</a> (@ev['vid_size'])
			@else:
				n/a
			@end
		</td>
		<td></td>
	</tr>
@end
</table>
